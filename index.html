    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
      background: #ff0000;
      color: white;
    }

    .parallax {
      background-image: url('https://sdmntprwestus2.oaiusercontent.com/files/00000000-8f40-61f8-807b-2f0f1c81d021/raw?se=2025-06-05T01%3A10%3A51Z&sp=r&sv=2024-08-04&sr=b&scid=c63bb519-975b-5507-817d-293dd6fa5904&skoid=71e8fa5c-90a9-4c17-827b-14c3005164d6&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-04T17%3A26%3A23Z&ske=2025-06-05T17%3A26%3A23Z&sks=b&skv=2024-08-04&sig=56dLf99l0vL2HX%2BOhDprZ0YC3cwZxlHytzr5dZn7lak%3D');

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .parallax h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .links a {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      border-radius: 30px;
      background: #ff0000b0;
      border: 1px solid #fff;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
    }

    .links a:hover {
      background: #fff;
      color: #ccc0c8;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1.05); }
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(-10px); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #bdbdbd;
    }
  </style>
